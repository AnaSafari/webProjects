<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
      

    <title>Hello!</title>
  </head>
  <body class="signing-body">
      <div class= "container signing-container">
          <div class= "row">
              <div class= "col"></div>
              <div class = "col-sm-12 col-md-8">
                  <div class="card signing-card">
                      <div class="card-block">
                        <img src="fig.png" class="img-fluid signing-img">
                        <form class="signing-form">
                            <div class="form-group">
                                <label for="formGroupExampleInput"></label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2"></label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signing-btn btn-lg">Sign In</button>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1"> Remember me <a href="#">Need Help?</a></label>
                                <!--adding an anchor tag -->
                            </div>
                        </form>  
                        
                      </div>
                  </div>
                  <a href="#" class="creat-new-account">Create New Account</a>
              
              </div>
              <div class= "col"></div>
          </div>
      </div>
      
      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.2.1-dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
