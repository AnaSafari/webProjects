<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

      <div class="container-fluid"> <!-- also try .container-fluid: it's based on a 100% width -->
          <div class="row">
              <div class="col-6">Col 1</div> <!-- in mobile state col-6 won't take 100% width-->
              <div class="col-6">Col 2</div> <!-- ,but col-sm-6 or col-lg-6 will take 100% width-->
          </div>
          <div class="row">
              <div class="col-sm-6 col-lg-4">Col 3</div>
              <div class="col-sm-6 col-lg-4">Col 4</div>
              <div class="col-sm-12 col-lg-4">Col 5</div>
              <div class="col-sm-12 col-lg-4">Col 6 <!-- Creating columns and rows inside of columns-->
                  <div class="row">
                      <div class="col-6"></div>
                      <div class="col-6"></div>
                  </div>
              </div> 

              
          </div>
      </div>
